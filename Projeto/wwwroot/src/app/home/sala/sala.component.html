<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-white" href="#">Web App</a>
</nav>
<div class="container">
  <h2 style="text-align: center">Edição da Sala</h2>
  <form #form="ngForm" autocomplete="off" *ngIf="service.formData" (submit)="onSubmit(form)">
    <input type="hidden"  name="Id" #Id="ngModel" [(ngModel)]="service.formData.Id">
    <div class="row">
      <div class="col-md-7">
        <div class="form-group row">
          <label for="Nome" class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-10">
          <input id="Nome" name="Nome" #Nome="ngModel" [(ngModel)]="service.formData.Nome" class="form-control" required [class.is-invalid]="!isValid && service.formData.Nome == ''">
          </div>
        </div>
      </div>
      <div class="col-md-3">
          <div class="form-group row">
            <label for="Capacidade" class="col-sm-6 col-form-label">Capacidade</label>
            <div class="col-sm-6  ">
            <input id="Capacidade" type="number" name="Capacidade" #Capacidade="ngModel" [(ngModel)]="service.formData.Capacidade" class="form-control" required [class.is-invalid]="!isValid && service.formData.Capacidade <= 0">
            </div>
          </div>
        </div>
      <div class="col-md-2">
        <div class="form-group">
          <button type="submit" class="btn btn-outline-success btn-block">Salvar</button>
        </div>
      </div>
    </div>
    <div *ngIf="service.formData.Id" >
      <h2 style="text-align: center" >Reservas da Sala</h2>  
      <table class="table table-hover" >
        <thead class="thead-light">
          <th>#</th>
          <th>Titulo</th>
          <th>Inicio</th>
          <th>Fim</th>
          <th>
            <a class="btn btn-outline-success" routerLink="/reservas"><i class="fa fa-plus-square"></i> Nova Reserva</a>
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let item of reservaList">
            <th (click)="openForEdit(item.reservaId)">{{item.reservaId}}</th>
            <td (click)="openForEdit(item.reservaId)">{{item.titulo}}</td>
            <td (click)="openForEdit(item.reservaId)">{{item.inicio}}</td>
            <td (click)="openForEdit(item.reservaId)">{{item.fim}}</td>
            <td>
                <a class="btn text-danger" (click)="onDelete(item.reservaId)"><i class="fa fa-trash fa-lg"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>  
</div>
